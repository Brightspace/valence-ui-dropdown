<!DOCTYPE html>
<html>
	<head>
		<title>Button Menu Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h1>Button Menu</h1>
		<h2>LTR</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Normal</th>
					<th>Primary</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Text</th>
					<td>
						<button class="vui-dropdown-button-menu">
							<span>
								<span>Some Text</span>
							</span>
						</button>
					</td>
					<td>
						<button class="vui-dropdown-button-menu-primary">
							<span>
								<span>Some Text</span>
							</span>
						</button>
					</td>
				</tr>
				<tr>
					<th>No Text</th>
					<td>
						<button class="vui-dropdown-button-menu">
							<span class="hidden-text">
								<span>Some Text</span>
							</span>
						</button>
					</td>
					<td>
						<button class="vui-dropdown-button-menu-primary">
							<span class="hidden-text">
								<span>Some Text</span>
							</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<h2>RTL</h2>
		<table dir="rtl">
			<thead>
				<tr>
					<th></th>
					<th>Normal</th>
					<th>Primary</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Text</th>
					<td>
						<button class="vui-dropdown-button-menu">
							<span>
								<span>Some Text</span>
							</span>
						</button>
					</td>
					<td>
						<button class="vui-dropdown-button-menu-primary">
							<span>
								<span>Some Text</span>
							</span>
						</button>
					</td>
				</tr>
				<tr>
					<th>No Text</th>
					<td>
						<button class="vui-dropdown-button-menu">
							<span class="hidden-text">
								<span>Some Text</span>
							</span>
						</button>
					</td>
					<td>
						<button class="vui-dropdown-button-menu-primary">
							<span class="hidden-text">
								<span>Some Text</span>
							</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
