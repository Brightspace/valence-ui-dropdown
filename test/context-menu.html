<!DOCTYPE html>
<html>
	<head>
		<title>Context Menu Sample</title>
		<link rel="stylesheet" type="text/css" href="test.css" />
	</head>
	<body>
		<h1>Context Menu</h1>
		<h2>LTR</h2>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Opener</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Normal</th>
					<td>
						<button class="vui-dropdown-context-menu">
							<span>Some Text</span>
						</button>
					</td>
				</tr>
				<tr>
					<th>Focus</th>
					<td>
						<button class="vui-dropdown-context-menu focus">
							<span>Some Text</span>
						</button>
					</td>
				</tr>
				<tr>
					<th>Open</th>
					<td>
						<button class="vui-dropdown-context-menu open">
							<span>Some Text</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<h2>RTL</h2>
		<table dir="rtl">
			<thead>
				<tr>
					<th></th>
					<th>Opener</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Normal</th>
					<td>
						<button class="vui-dropdown-context-menu">
							<span>Some Text</span>
						</button>
					</td>
				</tr>
				<tr>
					<th>Focus</th>
					<td>
						<button class="vui-dropdown-context-menu focus">
							<span>Some Text</span>
						</button>
					</td>
				</tr>
				<tr>
					<th>Open</th>
					<td>
						<button class="vui-dropdown-context-menu open">
							<span>Some Text</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
